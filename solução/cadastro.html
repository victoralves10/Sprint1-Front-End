<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Cadastro</title>
  <link rel="stylesheet" href="../css/solucao.css" />
  <script src="../js/solucao.js" defer></script>
</head>

<body>
  <header>
    <img src="/image/logo.hc.png" width="120px" alt="Logo HC" />
    <nav>
      <ul>
        <li><a href="../index.html">Página Inicial</a></li>
        <li><a href="../integrantes.html">Integrantes</a></li>
        <li><a href="../faq.html">FAQ</a></li>
        <li><a href="../contato.html">Contato</a></li>
        <li><a href="solucao.html">Solução</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section class="cadastro">
      <h1>Cadastro</h1>
      <form id="form-cadastro" action="outra-pagina.html" method="GET">
        <label for="nome">Nome completo:</label>
        <input type="text" id="nome" name="nome" required />

        <label for="nascimento">Data de nascimento:</label>
        <input type="date" id="nascimento" name="nascimento" required />

        <label for="cpf">CPF:</label>
        <input type="text" id="cpf" name="cpf" required />

        <label for="genero">Gênero:</label>
        <select id="genero" name="genero" required>
          <option value="">Selecione</option>
          <option value="masculino">Masculino</option>
          <option value="feminino">Feminino</option>
          <option value="outro">Outro</option>
          <option value="prefiro-nao-dizer">Prefiro não dizer</option>
        </select>

        <label for="telefone">Telefone / Celular:</label>
        <input type="tel" id="telefone" name="telefone" required />

        <label for="email">E-mail:</label>
        <input type="email" id="email" name="email" required />

        <label for="rua">Rua / Avenida:</label>
        <input type="text" id="rua" name="rua" required />

        <label for="numero">Número:</label>
        <input type="text" id="numero" name="numero" required />

        <label for="bairro">Bairro:</label>
        <input type="text" id="bairro" name="bairro" required />

        <label for="cidade">Cidade:</label>
        <input type="text" id="cidade" name="cidade" required />

        <label for="estado">Estado:</label>
        <input type="text" id="estado" name="estado" required />

        <label for="cep">CEP:</label>
        <input type="text" id="cep" name="cep" required />

        <a href="consulta.html" class="btn">Cadastrar</a>

      </form>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Projeto FIAP</p>
    <p>
      <a href="https://github.com/victoralves10/Sprint1-Front-End" target="_blank">
        <img src="/image/git.suave.png" width="30px" alt="GitHub" />
      </a>
    </p>
  </footer>
</body>

</html>
